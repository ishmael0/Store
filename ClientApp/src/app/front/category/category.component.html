<div nz-row>
  <div nz-col
       [nzXs]="24"
       [nzMd]="8">
    <div nz-row nzJustify="center">
      <app-category-card nz-col
                         [nzXs]="8"
                         [nzSm]="6"
                         [nzMd]="12"
                         [nzLg]="8"
                         *ngFor="let item of category.children" [data]="item.data"></app-category-card>

      <app-category-tree nz-col [nzXs]="24"></app-category-tree>


    </div>



  </div>
  <div nz-col
       [nzXs]="24"
       [nzMd]="16">
    <div nz-row >
      <app-product-card nz-col
                        style="padding:5px"
                        *ngFor="let item of [1,2,3,4,5,6]"
                        [nzXs]="8"
                        [nzSm]="6"
                        [nzMd]="8"
                        [nzLg]="6"></app-product-card>
    </div>

  </div>
</div>
